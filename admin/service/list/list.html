<div class="container-fluid py-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Danh sách gói dịch vụ</h2>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" id="addNewBtn">Thêm mới</button>
        </div>
    </div>
    <div class="mb-3">
        <label for="searchInput" class="form-label">Tìm kiếm</label>
        <div class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm gói dịch vụ">
            <button class="btn btn-primary" type="button" id="searchBtn">Tìm kiếm</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col" class="text-center" style="width: 5%;">STT</th>
                    <th scope="col" style="width: 20%;">Tên gói</th>
                    <th scope="col" style="width: 15%;">Đơn giá</th>
                    <th scope="col" style="width: 15%;">Đơn vị thời gian</th>
                    <th scope="col" style="width: 10%;">Trạng thái</th>
                    <th scope="col" style="width: 15%;">Thời gian tạo</th>
                    <th scope="col" style="width: 10%;">Người tạo</th>
                    <th scope="col" class="text-center" style="width: 10%;">Hành động</th>
                </tr>
            </thead>
            <tbody id="serviceTableBody">
                <!-- Data will be loaded dynamically -->
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-end align-items-center mt-3">
        <nav aria-label="Page navigation">
            <ul class="pagination mb-0" id="pagination">
                <!-- Pagination will be loaded dynamically -->
            </ul>
        </nav>
        <span class="ms-3 text-muted" id="resultCount">0/0 kết quả</span>
    </div>
</div>
