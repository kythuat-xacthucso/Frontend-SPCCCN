<div class="container-fluid py-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Danh sách hồ sơ chờ duyệt</h2>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" id="addNewBtn">Thêm mới</button>
            <button class="btn btn-outline-secondary" id="clearFilterBtn">Xóa bộ lọc</button>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Tìm kiếm</label>
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" class="form-control" id="searchUnitName" placeholder="Tên tổ chức">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="searchTaxCode" placeholder="Mã số thuế">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="searchEmail" placeholder="Email liên hệ">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="searchPhone" placeholder="Số điện thoại">
            </div>
            <div class="col-md-2">
                <select class="form-select" id="searchStatus">
                    <option value="">Tất cả trạng thái</option>
                    <option value="Chờ duyệt">Chờ duyệt</option>
                    <option value="Đã duyệt">Đã duyệt</option>
                    <option value="Từ chối">Từ chối</option>
                </select>
            </div>
            <div class="col-12 mt-2">
                <button class="btn btn-primary" id="searchBtn">Tìm kiếm</button>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <p class="text-muted">Chức năng: Thực hiện lựa chọn các chức năng bạn muốn để triển khai.</p>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col" class="text-center" style="width: 5%;">STT</th>
                    <th scope="col" style="width: 25%;">Tên tổ chức</th>
                    <th scope="col" style="width: 15%;">Mã số thuế</th>
                    <th scope="col" style="width: 20%;">Email liên hệ</th>
                    <th scope="col" style="width: 15%;">Số điện thoại</th>
                    <th scope="col" style="width: 10%;">Trạng thái</th>
                    <th scope="col" class="text-center" style="width: 15%;">Hành động</th>
                </tr>
            </thead>
            <tbody id="profileTableBody">
                <!-- Data will be loaded dynamically -->
            </tbody>
        </table>
    </div>
    <div class="card-list">
        <!-- Card view for mobile -->
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="d-flex align-items-center">
            <label for="itemsPerPage" class="me-2">Số bản ghi trên trang:</label>
            <select id="itemsPerPage" class="form-select w-auto">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div class="d-flex align-items-center">
            <nav aria-label="Page navigation">
                <ul class="pagination mb-0" id="pagination">
                    <!-- Pagination will be loaded dynamically -->
                </ul>
            </nav>
            <span class="ms-3 text-muted" id="resultCount">0/0 kết quả</span>
        </div>
    </div>
</div>
