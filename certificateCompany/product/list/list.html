<div class="container-fluid py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Danh sách sản phẩm</h2>
        <div class="d-flex gap-2">
            <button class="btn btn-primary btn-sm" id="addNewBtn">Thêm mới</button>
            <button class="btn btn-outline-secondary btn-sm" id="clearFilterBtn">Xóa bộ lọc</button>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label fw-medium">Tìm kiếm</label>
        <div class="row g-2">
            <div class="col-md-3 col-12">
                <input type="text" class="form-control form-control-sm" id="searchProductName" placeholder="Tên sản phẩm" aria-label="Tên sản phẩm">
            </div>
            <div class="col-md-3 col-12">
                <input type="text" class="form-control form-control-sm" id="searchProductGroup" placeholder="Nhóm sản phẩm" aria-label="Nhóm sản phẩm">
            </div>
            <div class="col-md-2 col-12">
                <select class="form-select form-select-sm" id="searchStatus" aria-label="Trạng thái">
                    <option value="">Tất cả trạng thái</option>
                    <option value="Hoạt động">Hoạt động</option>
                    <option value="Khóa">Khóa</option>
                </select>
            </div>
            <div class="col-md-3 col-12">
                <button class="btn btn-primary btn-sm w-100" id="searchBtn">Tìm kiếm</button>
            </div>
        </div>
    </div>
    <div class="table-responsive d-none d-md-block">
        <table class="table table-hover table-bordered align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th scope="col" class="text-center" style="width: 5%;">STT</th>
                    <th scope="col" style="width: 25%;">Tên sản phẩm</th>
                    <th scope="col" style="width: 15%;">Nhóm sản phẩm</th>
                    <th scope="col" style="width: 15%;">Người tạo</th>
                    <th scope="col" style="width: 20%;">Thời gian tạo</th>
                    <th scope="col" style="width: 10%;">Trạng thái</th>
                    <th scope="col" class="text-center" style="width: 10%;">Hành động</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>
    <div class="card-list d-md-none"></div>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="d-flex align-items-center gap-2">
            <label for="itemsPerPage" class="form-label mb-0">Số bản ghi:</label>
            <select id="itemsPerPage" class="form-select form-select-sm w-auto" aria-label="Số bản ghi trên trang">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>
        <div class="d-flex align-items-center gap-3">
            <nav aria-label="Page navigation">
                <ul class="pagination mb-0" id="pagination"></ul>
            </nav>
            <span class="text-muted" id="resultCount">0/0 kết quả</span>
        </div>
    </div>
</div>
