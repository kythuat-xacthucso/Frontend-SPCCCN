<div class="container-fluid py-3">
    <!-- Full-screen Form for Both Web and Mobile -->
    <div class="position-fixed top-0 start-0 end-0 bottom-0 bg-white p-3" style="z-index: 1050; overflow-y: auto;" id="productDetailForm">
        <h5 class="mb-4">Chi tiết sản phẩm</h5>
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="product_name" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Loại sản phẩm</label>
            <input type="text" class="form-control" id="product_type" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" rows="3" readonly></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Tiêu chuẩn chứng nhận</label>
            <input type="text" class="form-control" id="certification_standard" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <input type="text" class="form-control" id="status" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Thời gian tạo</label>
            <input type="text" class="form-control" id="created_date" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Người tạo</label>
            <input type="text" class="form-control" id="creator" readonly>
        </div>
        <div class="mb-5">
            <label class="form-label">Ảnh minh họa</label>
            <div id="image_preview" class="mt-2 position-relative" style="display: none;">
                <img id="preview_image" class="img-fluid" style="max-width: 100%; cursor: pointer;">
            </div>
        </div>
        <!-- Sticky Buttons -->
        <div class="position-fixed bottom-0 start-0 end-0 bg-white p-3 border-top" style="z-index: 1060;" id="actionButtons">
            <!-- Nút sẽ được render động qua JavaScript -->
        </div>
    </div>

    <!-- Modal for Viewing Full-size Image -->
    <div class="modal fade" id="imageViewModal" tabindex="-1" aria-labelledby="imageViewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageViewModalLabel">Xem ảnh</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="full_size_image" class="img-fluid" style="max-height: 70vh;">
                </div>
            </div>
        </div>
    </div>
</div>
