<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vui lòng chọn vai trò</title>
  <link href="/style.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 2rem;
      color: #333;
    }
    .role-button {
      display: block;
      width: 300px;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    .role-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Vui lòng chọn vai trò</h1>

  <button class="role-button" onclick="location.href='./layouts/authenticatedUser/layout.html'">
    Người dùng xác thực
  </button>
  <button class="role-button" onclick="location.href='./layouts/certificateCompany/layout.html'">
    Chủ thể quản lý sản phẩm CCCN
  </button>
  <button class="role-button" onclick="location.href='./layouts/productCompany/layout.html'">
    Chủ thể sản xuất
  </button>
  <button class="role-button" onclick="location.href='./layouts/admin/layout.html'">
    Quản trị viên
  </button>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
