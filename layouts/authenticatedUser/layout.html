<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout.js" defer></script>
    <style>
        .user-area:hover {
            background-color: #e6f0ff;
        }
        .user-area:active, .user-area.active {
            background-color: #d1e0ff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="py-2" style="background-color: #f2f8ff; border-bottom: 1px solid #dee2e6;">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <div class="d-flex align-items-center me-4 position-absolute">
                    <img src="https://via.placeholder.com/30" alt="Logo" class="me-2">
                    <span class="fw-medium fs-6">Công ty test 1</span>
                </div>
                <!-- Menu -->
                <ul class="nav justify-content-start" style="margin-left: 250px;">
                    <li class="nav-item">
                        <a class="nav-link active text-dark fw-medium fs-6" href="#" data-menu="tongquan">TỔNG QUAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-medium fs-6" href="#" data-menu="truyxuat">TRUY XUẤT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-medium fs-6" href="#" data-menu="quantri">QUẢN TRỊ</a>
                    </li>
                </ul>
                <!-- User Avatar Dropdown -->
                <div class="dropdown ms-auto">
                    <a class="d-flex align-items-center text-dark text-decoration-none user-area px-2 py-1 rounded" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://via.placeholder.com/30" alt="Avatar" class="rounded-circle me-2">
                        <span class="fs-6">Username</span>
                        <i class="bi bi-chevron-down ms-2" id="dropdownIcon"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item fs-6" href="#">Hồ sơ người dùng</a></li>
                        <li><a class="dropdown-item fs-6" href="#">Đăng ký chủ thể</a></li>
                        <li><a class="dropdown-item fs-6" id="registerSpcccnOption" href="#">Đăng ký chủ thể SPCCCN</a></li>
                        <li><a class="dropdown-item fs-6" href="#">Danh sách chủ thể sở hữu</a></li>
                        <li><a class="dropdown-item fs-6" href="#">Danh sách chủ thể liên kết</a></li>
                        <li><a class="dropdown-item fs-6" href="#">Danh sách lời mời liên kết</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item fs-6" href="#">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="border-end" style="width: 250px; min-height: 100vh; background-color: #f8faff;">
            <div class="p-3">
                <button class="btn btn-outline-primary w-100 mb-3 fs-6">Đổi chủ thể</button>
                <div id="sidebar-menu">
                    <!-- Sidebar content will be dynamically loaded -->
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-grow-1 p-3" id="main-content">
            <!-- Main content will be dynamically loaded -->
        </div>
    </div>
</body>
</html>
