<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="layout.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="py-2">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <!-- Hamburger Icon for Mobile -->
                <button class="btn hamburger me-2 d-block d-md-none" id="hamburgerBtn">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <!-- Logo and Company Name (Desktop Only) -->
                <div class="d-flex align-items-center me-4 d-none d-md-flex">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXPAKF0yrzL00Y2amdFjlFzHQpRukwbBqXIg&s" alt="Logo" class="me-2" style="height: 32px; width: 32px;">
                    <span class="fw-medium fs-6">Công ty test 1</span>
                </div>
                <!-- User Avatar Dropdown (Desktop Only) -->
                <div class="dropdown ms-auto d-none d-md-block">
                    <a class="d-flex align-items-center text-dark text-decoration-none user-area px-2 py-1 rounded" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-173524.jpg" alt="Avatar" class="rounded-circle me-2" style="height: 32px; width: 32px;">
                        <span class="fs-6">Username</span>
                        <i class="bi bi-chevron-down ms-2" id="dropdownIcon"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item fs-6" href="#">Hồ sơ người dùng</a></li>
                        <li><a class="dropdown-item fs-6" href="#">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar border-end" id="sidebar">
            <div class="d-flex flex-column h-100">
                <!-- Logo and Company Name -->
                <div class="d-flex align-items-center p-3 border-bottom d-md-none">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXPAKF0yrzL00Y2amdFjlFzHQpRukwbBqXIg&s" alt="Logo" class="me-2" style="height: 32px; width: 32px;">
                    <span class="fw-medium fs-6">Công ty test 1</span>
                    <button class="btn ms-auto d-block d-md-none" id="closeSidebarBtn">
                        <i class="bi bi-x fs-4"></i>
                    </button>
                </div>
                <!-- Sidebar Menu -->
                <div class="p-3 flex-grow-1">
                    <button class="btn btn-outline-primary w-100 mb-3 fs-6">Đổi chủ thể</button>
                    <ul class="nav flex-column" id="sidebar-menu">
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-6 sidebar-link" href="#" data-menu="home">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-6 sidebar-link" href="#" data-menu="service-packages">Gói dịch vụ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-6 sidebar-link" href="#" data-menu="subject-approval">Hồ sơ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-6 sidebar-link" href="#" data-menu="resource-monitoring">Theo dõi tài nguyên</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-6 sidebar-link" href="#" data-menu="payment-management">Thanh toán</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-6 sidebar-link" href="#" data-menu="company-management">Chủ thể</a>
                        </li>
                    </ul>
                </div>
                <!-- User Info (Mobile Only) -->
                <div class="p-3 border-top d-md-none">
                    <div class="d-flex align-items-center mb-2">
                        <img src="https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-173524.jpg" alt="Avatar" class="rounded-circle me-2" style="height: 32px; width: 32px;">
                        <span class="fs-6">Username</span>
                    </div>
                    <a class="btn btn-outline-danger w-100 fs-6" href="#">Đăng xuất</a>
                </div>
            </div>
        </div>
        <!-- Overlay for Mobile -->
        <div class="overlay" id="overlay"></div>
        <!-- Main Content -->
        <div class="flex-grow-1 p-3" id="main-content">
            <!-- Main content will be dynamically loaded -->
        </div>
    </div>
</body>
</html>
