<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Đăng Nhập</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Đăng Nhập</button>
            <button type="button" class="btn zalo-btn w-100 mb-3">
                <i class="fab fa-zalo"></i> Đăng Nhập bằng Zalo
            </button>
            <button type="button" class="btn google-btn w-100 mb-3">
                <i class="fab fa-google"></i> Đăng Nhập bằng Google
            </button>
            <button type="button" class="btn facebook-btn w-100 mb-3">
                <i class="fab fa-facebook-f"></i> Đăng Nhập bằng Facebook
            </button>
            <div class="text-center">
                <a href="forgot-password.html" class="text-decoration-none">Quên mật khẩu?</a>
            </div>
            <div class="text-center mt-2">
                <span>Chưa có tài khoản? </span><a href="register.html" class="text-decoration-none">Đăng ký</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
    <script>
        // Initialize password toggle
        togglePasswordVisibility('togglePassword', 'password');

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Basic validation
            if (username === '' || password === '') {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            // Simulate login (replace with actual authentication logic)
            console.log('Login attempt:', { username, password, rememberMe });
            alert('Đăng nhập thành công!');

            // Redirect to ../index.html
            window.location.href = '../index.html';

            // Clear form
            this.reset();
        });

        // Social login (placeholders)
        document.querySelector('.zalo-btn').addEventListener('click', function () {
            alert('Chức năng đăng nhập bằng Zalo đang được phát triển!');
            // Add Zalo OAuth integration here
        });

        document.querySelector('.google-btn').addEventListener('click', function () {
            alert('Chức năng đăng nhập bằng Google đang được phát triển!');
            // Add Google OAuth integration here
        });

        document.querySelector('.facebook-btn').addEventListener('click', function () {
            alert('Chức năng đăng nhập bằng Facebook đang được phát triển!');
            // Add Facebook OAuth integration here
        });
    </script>
</body>
</html>
