<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="forgot-password-container">
        <h2 class="text-center mb-4">Quên Mật Khẩu</h2>
        <p class="text-center mb-4">Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Gửi Liên Kết</button>
            <div class="text-center">
                <a href="index.html" class="text-decoration-none">Quay lại đăng nhập</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
    <script>
        // Form submission handling
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Basic validation
            if (email === '') {
                alert('Vui lòng nhập email!');
                return;
            }

            // Simulate password reset request (replace with actual logic)
            console.log('Password reset request:', { email });
            alert('Liên kết đặt lại mật khẩu đã được gửi đến email của bạn!');

            // Clear form
            this.reset();
        });
    </script>
</body>
</html>
