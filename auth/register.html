<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Ký</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Đăng Ký</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="fullname" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Đăng Ký</button>
            <button type="button" class="btn zalo-btn w-100 mb-3">
                <i class="fab fa-zalo"></i> Đăng Ký bằng Zalo
            </button>
            <button type="button" class="btn google-btn w-100 mb-3">
                <i class="fab fa-google"></i> Đăng Ký bằng Google
            </button>
            <button type="button" class="btn facebook-btn w-100 mb-3">
                <i class="fab fa-facebook-f"></i> Đăng Ký bằng防腐
            </button>
            <div class="text-center mt-2">
                <span>Đã có tài khoản? </span><a href="index.html" class="text-decoration-none">Đăng nhập</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
    <script>
        // Initialize password toggles
        togglePasswordVisibility('togglePassword', 'password');
        togglePasswordVisibility('toggleConfirmPassword', 'confirmPassword');

        // Form submission handling
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (fullname === '' || email === '' || password === '' || confirmPassword === '') {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Mật khẩu và xác nhận mật khẩu không khớp!');
                return;
            }

            // Simulate registration (replace with actual registration logic)
            console.log('Register attempt:', { fullname, email, password });
            alert('Đăng ký thành công!');

            // Clear form
            this.reset();
        });

        // Social login (placeholders)
        document.querySelector('.zalo-btn').addEventListener('click', function () {
            alert('Chức năng đăng ký bằng Zalo đang được phát triển!');
            // Add Zalo OAuth integration here
        });

        document.querySelector('.google-btn').addEventListener('click', function () {
            alert('Chức năng đăng ký bằng Google đang được phát triển!');
            // Add Google OAuth integration here
        });

        document.querySelector('.facebook-btn').addEventListener('click', function () {
            alert('Chức năng đăng ký bằng Facebook đang được phát triển!');
            // Add Facebook OAuth integration here
        });
    </script>
</body>
</html>
